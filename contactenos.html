        <main>
            <h2>Contacto:</h2>
			<form class="formulario" name="contactenos" id="contactenos" action="contactenos.html" method="POST">
				<fieldset>
					<legend>Contáctenos diligenciando todos los campos</legend>

					<div>
						<div class="campo">
							<label>Nombre Completo</label>
							<input class="input-text" type="text" name="nombre" id="nombre" placeholder="Tu nombre">
						</div>
						<div class="campo">
							<label>Teléfono Celular</label>
							<input class="input-text" type="tel" name="celular" id="celular" placeholder="Tu número">
						</div>

						<div class="campo">
							<label>Correo Electrónico</label>
							<input class="input-text" type="email" name="correo" id="correo" placeholder="Tu correo">
						</div>

						<div class="campo">
							<label>Mensaje</label>
							<textarea class="input-text" name="mensaje" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
						</div>
					</div>
					<div>
						<input class="boton enviar"  type="submit"name="enviar" id="enviar" value="Contactar">
					</div>

				</fieldset>

			</form>
